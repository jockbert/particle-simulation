//apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'scala'

mainClassName = 'com.okayboom.particlesim.idealgaslaw.VerifyGasLawProgram'


applicationDefaultJvmArgs = ["-Xprof"]

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Particle Simulation',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Stream utils - https://github.com/poetix/protonpack
    compile group: 'com.codepoetics', name: 'protonpack', version: '1.+'

    // JUnit
    testCompile group: 'junit', name: 'junit', version: '4.+'

    // Property based testing.
    // See http://pholser.github.io/junit-quickcheck
    testCompile 'com.pholser:junit-quickcheck-core:0.6.+'
    testCompile 'com.pholser:junit-quickcheck-generators:0.6.+'

    // solves logging problem in junit-quickcheck
    testCompile 'org.slf4j:slf4j-simple:+'

    // scala library (and compiler) and ScalaCheck
    testCompile "org.scala-lang:scala-library:2.11.+"
    testCompile group: 'org.scalacheck', name: 'scalacheck_2.11', version: '1.13.+'
    testCompile "com.github.jockbert:scalacheck-junit-integration:0.+"
}

test {
    testLogging {
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}
